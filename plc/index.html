<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
        <title>PLC Dashboard</title>
    	<script src="vendor/jquery/jquery-2.1.1.min.js"></script>
    	<script src="vendor/uikit/js/uikit.min.js"></script>
    	<script src="vendor/uikit/js/addons/datepicker.min.js"></script>
    	<script src="js/dashboard.js"></script>
        <link rel="stylesheet" href="vendor/uikit/css/uikit.plc.min.css">
        <link rel="stylesheet" href="vendor/uikit/css/addons/uikit.plc.addons.min.css">
        <style type="text/css">
            .uk-progress-flip > div {
                float: right;
            }
        </style>
    </head>
    <body>
    <div class="bix-bg" data-bix-dashboard>
        <div class="bix-wrapper bix-content uk-container uk-container-center uk-margin-top">
            <form class="uk-form uk-form-horizontal">
                <div class="uk-width-1-1">
                    <div class="uk-panel uk-panel-box uk-panel-box-primary uk-text-center"><h1 data-bix-datetime></h1></div>
                </div>
                <div id="tactProgress" class="uk-panel uk-panel-box uk-panel-box-secondary uk-margin-top" data-bix-progress="{type:'tact'}">
                    <h3 class="uk-panel-title">Tact</h3>
                    <div class="uk-grid uk-grid-small">
                        <div class="uk-width-3-4">
                            <div class="uk-grid uk-grid-small">
                                <div class="uk-width-1-4 uk-margin-small-top">
                                    <label class="uk-form-label" for="tactTijd">Tact tijd</label>
                                </div>
                                <div class="uk-width-1-4">
                                    <input type="text" name="tactTijd" id="tactTijd" class="uk-text-right uk-form-large uk-width-1-1" value="120" />
                                </div>
                                <div class="uk-width-1-4 uk-margin-small-top">
                                    <label class="uk-form-label" for="tactMarge">Tact marge</label>
                                </div>
                                <div class="uk-width-1-4">
                                    <input type="text" name="tactMarge" id="tactMarge" class="uk-text-right uk-form-large uk-width-1-1" value="20" />
                                </div>
                            </div>
                        </div>
                        <div class="uk-width-1-4">
                            <button type="button" class="uk-button uk-button-large uk-width-1-1">
                                <i class="uk-icon-history uk-margin-small-right"></i>Reset</button>
                            <input type="hidden" name="tactReset" value="0" />
                        </div>
                    </div>
                    <div class="uk-progress">
                        <div class="uk-progress-bar"></div>
                    </div>
                    <div class="uk-alert uk-text-center uk-text-bold uk-text-large"></div>
                </div>
                <div id="shelfTarget" class="uk-panel uk-panel-box uk-panel-box-secondary uk-margin-top" data-bix-target="{}">
                    <h3 class="uk-panel-title">FrontShelfs</h3>
                    <div class="uk-grid uk-grid-small">
                        <div class="uk-width-medium-3-4">
                            <div class="uk-grid uk-grid-small">
                                <div class="uk-width-1-4 uk-margin-small-top">
                                    <label class="uk-form-label" for="shelfTarget">FrontShelfs target</label>
                                </div>
                                <div class="uk-width-1-4">
                                    <input type="text" name="shelfTarget" id="shelfTargetTijd" class="uk-text-right uk-form-large uk-width-1-1" value="240" />
                                </div>
                                <div class="uk-width-1-4 uk-margin-small-top">
                                    <label class="uk-form-label" for="shelfMarge">FrontShelfs marge</label>
                                </div>
                                <div class="uk-width-1-4">
                                    <input type="text" name="shelfMarge" id="shelfMarge" class="uk-text-right uk-form-large uk-width-1-1" value="5" />
                                </div>
                            </div>
                        </div>
                        <div class="uk-width-medium-1-4">
                            <button type="button" class="uk-button uk-button-large uk-width-1-1">
                                <i class="uk-icon-history uk-margin-small-right"></i>Reset</button>
                            <input type="hidden" name="shelfReset" value="0" />
                        </div>
                    </div>
                    <div class="uk-grid uk-grid-small">
                        <div class="uk-width-medium-1-2">
                            <div class="uk-panel uk-panel-box uk-panel-box-secondary">
                                <div class="uk-badge uk-panel-badge">Target</div>
                                <h1 class="bix-target uk-text-center">240</h1>
                            </div>
                        </div>
                        <div class="uk-width-medium-1-2">
                            <div class="uk-panel uk-panel-box uk-panel-box-secondary">
                                <div class="uk-badge uk-panel-badge">Afwijking</div>
                                <h1 class="bix-delta uk-text-center">0</h1>
                            </div>
                        </div>
                    </div>
                    <div class="uk-grid uk-grid-small">
                        <div class="uk-width-1-2 bix-negative">
                            <div class="uk-progress uk-progress-flip">
                                <div class="uk-progress-bar"></div>
                            </div>
                        </div>
                        <div class="uk-width-1-2 bix-positive">
                            <div class="uk-progress uk-progress-success">
                                <div class="uk-progress-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="uk-alert uk-text-center uk-text-bold uk-text-large"></div>
                </div>
                <div id="shiftProgress" class="uk-panel uk-panel-box uk-panel-box-secondary uk-margin-top" data-bix-progress="{type:'shift', suffix: ' minuten'}">
                    <h3 class="uk-panel-title">Lengte shift tbv testen</h3>
                    <div class="uk-grid uk-grid-small">
                        <div class="uk-width-3-4">
                            <div class="uk-grid uk-grid-small">
                                <div class="uk-width-1-2 uk-margin-small-top">
                                    <label class="uk-form-label" for="shiftTijd">Shift lengte</label>
                                </div>
                                <div class="uk-width-1-2">
                                    <input type="text" name="shiftTijd" id="shiftTijd" class="uk-text-right uk-form-large uk-width-1-1" value="240" />
                                </div>
                            </div>
                        </div>
                        <div class="uk-width-1-4">
                            <button type="button" class="uk-button uk-button-large uk-width-1-1">
                                <i class="uk-icon-history uk-margin-small-right"></i>Reset</button>
                            <input type="hidden" name="shiftReset" value="0" />
                        </div>
                    </div>
                    <div class="uk-progress">
                        <div class="uk-progress-bar"></div>
                    </div>
                    <div class="uk-alert uk-text-center uk-text-bold uk-text-large"></div>
                </div>
                <div id="metertje" data-bix-gage="{id:'metertje',value:34,min:0,max:100,title:'Metertje 1',label:'Waarde'}"></div>
                <div id="metertje2" data-bix-gage="{id:'metertje2',value:34,min:0,max:600,title:'Metertje 2',label:'Temp'}"></div>
            </form>
        </div>
    </div>

    </body>
</html>
