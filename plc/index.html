<!-- AWP_In_Variable Name='"webdata".TactTijd' -->
<!-- AWP_In_Variable Name='"webdata".TactMarge' -->
<!-- AWP_In_Variable Name='"webdata".ShelfTarget' -->
<!-- AWP_In_Variable Name='"webdata".ShelfMarge' -->
<!-- AWP_In_Variable Name='"webdata".ShiftReset' -->
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>PLC Dashboard</title>
    <script src="vendor/jquery/jquery-2.1.1.min.js"></script>
    <script src="vendor/uikit/js/uikit.min.js"></script>
    <script src="js/bixie-plc.min.js"></script>
    <link rel="stylesheet" href="vendor/uikit/css/uikit.big.min.css">
</head>
<body>
<div class="" data-bix-dashboard="{debug:false,ajaxUrl:'Tags.htm',interval:1000, blink:500}">

    <div class="uk-height-viewport">
        <div class="uk-grid uk-height-1-1">
            <div class="uk-width-3-4 uk-height-1-1">
                <div id="tactProgress" class="uk-panel uk-panel-box uk-panel-box-secondary uk-height-1-1" data-bix-progress="{type:'tact',suffix:'',blink:500,progressbar: false}">
                    <div class="uk-width-1-1">
                        <div class="uk-panel uk-panel-box uk-panel-box-primary uk-text-center"><h1 data-bix-datetime></h1></div>
                    </div>
                    <div class="bix-blink uk-height-1-1 uk-flex uk-flex-center uk-flex-middle">
                        <h1 class="bix-tact uk-text-bold uk-header-full uk-margin-remove">0</h1>
                    </div>
                </div>
            </div>
            <div class="uk-width-1-4 uk-height-1-1">
                <div class="bix-side">
                    <div id="bixShelfTarget" class="uk-panel uk-panel-box uk-panel-box-secondary uk-height-viewport-1-3" data-bix-target="{progressbar: false}">
                        <div class="bix-blink uk-height-1-1 uk-flex uk-flex-center uk-flex-middle">
                            <h1 class="bix-target uk-header-large uk-margin-remove">0</h1>
                        </div>
                    </div>
                    <div class="uk-panel uk-panel-box uk-panel-box-secondary uk-height-viewport-1-3">
                        <div class="bix-blink uk-height-1-1 uk-flex uk-flex-center uk-flex-middle">
                            <h1 class="bix-actual uk-header-large uk-margin-remove">0</h1>
                        </div>
                    </div>
                    <div class="uk-panel uk-panel-box uk-panel-box-secondary uk-height-viewport-1-3">
                        <div class="bix-blink uk-height-1-1 uk-flex uk-flex-center uk-flex-middle">
                          <h1 class="bix-delta uk-header-large uk-margin-remove">0</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="bix-error-modal" class="uk-modal">
        <div class="uk-modal-dialog uk-modal-dialog-large">
            <a class="uk-modal-close uk-close"></a>
            <div class="bix-modal-content">
                <h2 class="uk-text-contrast uk-text-large uk-text-center">
                    <span class="content"></span></h2>
            </div>
        </div>
    </div>

    <div class="uk-panel uk-panel-box uk-margin">
        <form class="uk-form uk-form-stacked" id="plcSettings"
              data-bix-plcsettings="{ajaxUrl:'Tags.htm', keys:['TactTijd','TactMarge','ShelfTarget','ShelfMarge'], buttons:{resetshift:{selector: '.bix-resetshift', reset: '.bix-resetshift-input'}, submit:{selector: '.bix-submit'}}}">
            <h3 class="uk-panel-title uk-text-center">Settings</h3>
            <div class="uk-grid">
                <div class="uk-width-1-2">
                    <div class="uk-grid">
                        <div class="uk-width-1-2">
                            <div class="uk-form-row">
                                <div class="uk-float-right" data-bix-output="TactTijd">:="webdata".TactTijd:</div>
                                <label class="uk-form-label" for="TactTijd">Tact tijd</label>
                                <div class="uk-form-controls">
                                    <input type="text" name='"webdata".TactTijd' id="TactTijd" class="uk-text-right uk-form-large uk-width-1-1" value="" />
                                </div>
                            </div>
                        </div>
                        <div class="uk-width-1-2">
                            <div class="uk-form-row">
                                <div class="uk-float-right" data-bix-output="TactMarge">:="webdata".TactMarge:</div>
                                <label class="uk-form-label" for="TactMarge">Marge</label>
                                <div class="uk-form-controls">
                                    <input type="text" name='"webdata".TactMarge' id="TactMarge" class="uk-text-right uk-form-large uk-width-1-1" value="" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="uk-width-1-2">
                    <div class="uk-grid">
                        <div class="uk-width-1-2">
                            <div class="uk-form-row">
                                <div class="uk-float-right" data-bix-output="ShelfTarget">:="webdata".ShelfTarget:</div>
                                <label class="uk-form-label" for="ShelfTarget">Target</label>
                                <div class="uk-form-controls">
                                    <input type="text" name='"webdata".ShelfTarget' id="ShelfTarget" class="uk-text-right uk-form-large uk-width-1-1" value="" />
                                </div>
                            </div>
                        </div>
                        <div class="uk-width-1-2">
                            <div class="uk-form-row">
                                <div class="uk-float-right" data-bix-output="ShelfMarge">:="webdata".ShelfMarge:</div>
                                <label class="uk-form-label" for="shelfMarge">Marge</label>
                                <div class="uk-form-controls">
                                    <input type="text" name='"webdata".ShelfMarge' id="ShelfMarge" class="uk-text-right uk-form-large uk-width-1-1" value="" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="uk-grid">
                <div class="uk-width-1-2">
                    <button type="button" class="bix-resetshift uk-button uk-button-danger uk-button-large uk-width-1-1">
                        <i class="uk-icon-history uk-margin-small-right"></i>Reset shift</button>
                    <input type="hidden" class="bix-resetshift-input" name='"webdata".ShiftReset' value="0" />
                </div>
                <div class="uk-width-1-2">
                    <button type="button" class="bix-submit uk-button uk-button-primary uk-button-large uk-width-1-1">
                        <i class="uk-icon-check uk-margin-small-right"></i>Aanpassen</button>
                </div>
            </div>
        </form>
    </div>

</div>

</body>

</html>
